<div data-ng-controller="BlueLeet.Backoffice.UCodeFirstDashboardController as vm" data-ng-show="vm.loaded" class="blueleetdashboard">
    <div class="row">
        <div class="span4">
            <div class="blueleet-block">
                <a href="https://blueleet.com/training-support/" target="_blank">
                    <img src="/App_Plugins/BlueLeet/assets/images/support.png" class="img-responsive" alt="Premium Support">
                </a>
                <h3>Premium Support / Development</h3>
                <p>
                    Struggling with a UCodeFirst project or looking for documentation?
                </p>

                <a href="https://blueleet.com/training-support/" target="_blank" class="btn btn-blueleet">
                    Find Out More
                </a>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 1rem;">
        <div class="umb-table">
            <div class="umb-table-head">
                <div class="umb-table-row">
                    <div class="umb-table-cell"></div>
                    <div class="umb-table-cell umb-table__name">
                        <span>Package</span>
                    </div>
                    <div class="umb-table-cell">
                        <span>Version</span>
                    </div>
                    <div class="umb-table-cell">
                        <span>License</span>
                    </div>
                </div>
            </div>
            <div class="umb-table-body">
                <div class="umb-table-row -published">
                    <div class="umb-table-cell"></div>
                    <div class="umb-table-cell umb-table__name"><span>UCodeFirst</span></div>
                    <div class="umb-table-cell"><span>{{vm.ucodeFirstVersion}}</span></div>
                    <div class="umb-table-cell"><span></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
